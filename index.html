<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body ng-app="directoryApp">
    <div class="container">
      <div class="row">
        <h1>UF Directory App</h1>
      </div>
      <div class="row" ng-controller="ListingsController">
        <div class="col-md-6">
          <div class="input-group" id="searchBar">
            <!-- 

                Implement a way to filter through listings using the search bar 

              -->
            <span class="input-group-addon" id="sizing-addon1"><span class="glyphicon glyphicon-search"></span></span>
            <input type="text" class="form-control" placeholder="Search" ng-model="filterWord">
          </div>
          <div class="tableWrapper">
            <table class="table table-striped table-hover a" id="table">
              <tr>
                <th>Code</th>
                <th>Building Name</th>
                <th></th>
              </tr>
              <!-- 

                  Fill in the rest of the table:
                      * populate the rows with the code and name of each listing
                      * include a way to remove individual listings

                --> 
                <tr ng-repeat="entries in listings | filter: filterWord" ng-click="showDetails($index)">
                    <td>{{entries.code}}</td>
                    <td>{{entries.name}}</td>
                    <td><button type="button" ng-click="deleteListing($index);" class="btn btn-danger">Delete</button></td>
                </tr>
            </table>
          </div>
          <!-- 

              Write an HTML form that adds new listings to the directory 

            -->
            <br />
            <form name="addForm" ng-submit="addListing()">
                Code<br />
                <input type="text" name="icode" ng-model="icode" /><br />
                Name<br />
                <input type="text" name="iname" ng-model="iname" /><br />
                Latitude<br />
                <input type="text" name="ilatitude" ng-model="ilatitude" /><br />
                Longitude<br />
                <input type="text" name="ilongitude" ng-model="ilongitude" /><br />
                Address<br />
                <input type="text" name="address" ng-model="iaddress" /><br />
                <br />
                <input type="submit" value="Submit" id="submitButton" />
            </form>
        </div>
        <div class="col-md-6">
          <div class="jumbotron" >
            <h2>Detailed Information</h2>
            <!-- 

              Include a way to display detailed information about an individual listing:
                   * consider how to use ng-click within the the table to implement this feature

             -->
 
            <p style="white-space: pre-wrap;">{{ detailedInfo}}</>
          </div>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.4.3/angular.js"></script>
    <script src="app.js"></script>
    <script src="listingController.js"></script>
    <script src="listingFactory.js"></script>
  </body>
</html>
